<body>
    
    <h1>Form Handling</h1>
    
    <form action="10-login.html" method="get">
    
        <table>
        <tr>
            <td><label for="username">Enter name</label></td>
             <td> <input type="text" id="username" name="u_name"></td>
            </tr>
        
             <tr>
            <td><label for="pwd">Enter password</label></td>
             <td> <input type="password" id="pwd" name="u_pwd"></td>
            </tr>
        
            <tr>
            <td><select>
                <option>Select Country</option>
                <option value="IND">India</option>
                <option value="AUS">Australia</option>
                <option value="NZ">New Zealand</option>
                <option value="USA">United States</option>
                </select></td>
            </tr>
            
             <tr>
             <td>Gender</td>
             <td>
                 <input type="radio" name="gender" value="M"> Male
                 <input type="radio" name="gender" value="F"> Female
              </td>
                 
            <tr>
            <td>Select Sports</td>
                <td>
                <input type="checkbox">Cricket
                <input type="checkbox">
                    Football
                <input type="checkbox">
                    Chess
                <input type="checkbox">
                    Hockey
                </td>
            </tr>     
        
            <tr>
            <td><input type="submit" value="Login">             
                </td>
            </tr>
        </table>
        
    </form>
    
    </body>
