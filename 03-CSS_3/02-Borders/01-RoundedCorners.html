<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            height: 200px;
            width: 200px;
            border: 2px solid red;
            margin-bottom: 10px;
        }
        #div1 {
            border-radius: 50%;
            background-color: firebrick;
        }
        #div2 {
            border-radius: 50px 22px 34px 50px;
        }
        #div3 {
            /*border-radius: 20px/50px;*/
            border-radius: 50px 22px 34px 50px;
        }
    </style>
</head>
<body>
   
   <h1>Rounded Corners</h1>
   
   <div id="div1"></div>
   <div id="div2"></div>
   <div id="div3"></div>
    
</body>
</html>
