<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            border: 1px solid red;
            background-color: forestgreen
        }
        div img {
            transition: 10s;
        }
        div:hover img {
            transform: translate(900px,0px);
            transition: 10s;
        }
    </style>
</head>
<body>
   
   <h1>Transform : Translate</h1>
   
   <div>
       <img src="../../WebImages/hulk-walk.gif") alt="img">
   </div>
    
</body>
</html>
