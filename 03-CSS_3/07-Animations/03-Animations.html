<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        
        img {
            position: absolute;
            top: 40%;
            left: 40%;
            width: 10%;
            transition: 1.5s;
        }
        img:hover {
            transition: 2s;
            transform: scale(3,3) rotateZ(1080deg);
        }
    </style>
</head>
<body>
   
   <h1>Animations</h1>
   
    <img src="../../WebImages/SupermanLogo.png" alt="">
    
</body>
</html>
